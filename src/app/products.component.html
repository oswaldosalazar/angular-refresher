<h1>My Products</h1>
<form (ngSubmit)="addProduct(f)" #f="ngForm">
  <input type="text" ngModel name="productName" required />
  <button type="submit">Add Product</button>
</form>
<app-product
  (productClicked)="removeProduct(product)"
  *ngFor="let product of products"
  [productName]="product"
></app-product>
